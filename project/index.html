<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="heading">My Jira Clone</div>
            <div class="plus">+</div>
        </div>
        <div class="main">
            
        </div>
        <div class="footer">
            This is a footer
        </div>
    </div>

    <div class="dialog" id="dialog">
        <div class="dialog-box">
            <div class="cross">x</div>
            <header>
                Add New Ticket
            </header>
            
            <main>
                <div><input type="text" id="title"></div>
                <div><textarea id="box-content" cols="30" rows="10"></textarea></div>
            </main>
            <button onclick="addTicket()">Add Ticket</button>
        </div>
    </div>
    <div class="color-palette">
        <div class="color-box">
            <header>
                Choose your favourite color
            </header>
            <main>
                <div class="red"></div>
                <div class="yellow"></div>
                <div class="green"></div>
            </main>
        </div>
    </div>
    <!-- <textarea name="" id="" cols="30" rows="10" style="background-color: aqua;"></textarea> -->
</body>

</html>
